<!DOCTYPE html>
<html>

<head>
    <title>HTML Canvas API in a Word add-in</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="//appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="sample.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
    <link rel="stylesheet" href="content/styles.css" type="text/css" />
</head>

<body class="ms-font-m">
    <div id="header">
        <div class="ms-Grid">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm8 ms-u-md8 ms-u-lg8">
                    <div class="ms-font-xl" style="line-height:1em ">HTML Canvas add-in for Word</div>
                </div>
            </div>
        </div>
    </div>


    <div id="content">
        <ol>
            <li>Select an image in the Word document and then load it.</li>
            <li>In the add-in, place a callout by clicking the mouse.</li>
        </ol>
    </div>

    <div>
        <canvas id="canvas">Default content if canvas is not supported.</canvas>
        <div>
            <button class="ms-Button" id="loadSelectedImage">Load image from doc</button>
            <button class="ms-Button" id="insertImageAtSelection">Insert image into doc</button>

        </div>
    </div>

</body>

</html>
