<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="Canvas addin for Word">
    <title>HTML Canvas API in a Word add-in</title>

<!-- Why do I want to do this over a CDN? Same with other ones.-->
    <script src="lib/jQuery.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="sample.js" type="text/javascript"></script>

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="lib/fabric.css">
    <link rel="stylesheet" href="lib/fabric.components.css">

    <!-- CSS Application -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="ms-font-m">
    <div class="home flex-container">
        <div class="ms-Grid header ms-bgColor-themeDarker flex-item">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col">
                    <span class="ms-font-xl ms-fontColor-themeLighter ms-fontWeight-semibold">HTML Canvas add-in for Word</span>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col">
                    <p class="ms-font-m ms-fontColor-themeLight header--text header--spacer">Select an image in the Word document and then load it.</p>
                    <p class="ms-font-m ms-fontColor-themeLight header--text">In the add-in, place a callout by clicking the mouse.</p>
                </div>
            </div>

            <div class="ms-Grid-row header__button">
                <div class="ms-Grid-col">
                    <button id="loadSelectedImage" class="ms-Button--compound header__button--large">
                        <span class="ms-Button-label">Load image from doc</span>

                    </button>
                    <button id="insertImageAtSelection" class="ms-Button--compound header__button--large">
                        <span class="ms-Button-label">Insert image into doc</span>
                    </button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="content flex-item" id="parent">
            <canvas id="canvas">Default content if canvas is not supported.</canvas>
        </div>
    </div>
</body>

</html>
